<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</head>

<body>
    <div class="main">
        <script>
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Your work has been saved',
                showConfirmButton: false,
                timer: 1500
            })
        </script>
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="php/index.php">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required />
                            </div>
                            <div class="form-group">
                                <label for="mobile"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="mobile" id="mobile" placeholder="Your mobile no" required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass1" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="pass2" placeholder="Repeat your password"
                                    required />
                            </div>
                            <p id="password-match-message"></p>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="./termsofService.doc" class="term-service">Terms of
                                        service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                            <div id="errorText" style="color: rgb(245, 17, 17); background-color:aliceblue;"></div>

                            <script>
                                document.getElementById('register-form').addEventListener('submit', function (event) {
                                    var pass1 = document.getElementById('pass1').value;
                                    var pass2 = document.getElementById('pass2').value;

                                    if (pass1 !== pass2) {
                                        event.preventDefault(); // Prevent form submission
                                        document.getElementById('errorText').textContent = 'Passwords do not match.';
                                        document.getElementById('pass1').value = '';
                                        document.getElementById('pass2').value = '';
                                    } else {
                                        document.getElementById('errorText').textContent = '';
                                    }
                                });
                                // Reset the password fields and error message when changing the values
                                document.getElementById('pass1').addEventListener('input', function () {
                                    document.getElementById('errorText').textContent = '';
                                });

                                document.getElementById('pass2').addEventListener('input', function () {
                                    document.getElementById('errorText').textContent = '';
                                });

                            </script>

                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/Index.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->


        <!-- JS -->
        <!-- <script src="js/formPersistence.js"></script>-->

</body>

</html>
